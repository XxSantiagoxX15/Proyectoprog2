<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Eliminar Producto</title>
</h:head>

<body>
    <h:form>
        <p:commandButton value="Volver" icon="pi pi-arrow-left" action="producto.xhtml"
            styleClass="ui-button-success" style="margin-right: .5rem"/>

        <h:panelGrid columns="2">
            <h:outputLabel for="productoMenu" value="Seleccionar Producto:" />
            <p:selectOneMenu id="productoMenu" value="#{productoBean.id}">
                <f:selectItems value="#{productoBean.listar()}" var="producto"
                    itemValue="#{producto.id}" itemLabel="#{producto.nombre}" />
            </p:selectOneMenu>

            <h:panelGroup /> <!-- Espacio en blanco entre elementos -->

            <p:commandButton value="Eliminar" action="#{productoBean.eliminar}"
                update="productoMenu, Dto" styleClass="rounded-button ui-button-secondary" />
        </h:panelGrid>

        <h:outputText value="#{productoBean.dto}" id="Dto" />
    </h:form>
</body>

</html>
