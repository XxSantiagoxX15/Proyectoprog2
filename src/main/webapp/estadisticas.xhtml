<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Agrega las bibliotecas de estilos de PrimeFaces -->
    <link rel="stylesheet" type="text/css" href="primefaces.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
</h:head>

<h:body>
    <h1>Estad√≠sticas de la app</h1>

    <h:form id="myForm">
      
 
       
<div style="display: flex; justify-content: space-between;">
    <div id="donutContainer1" class="grid">
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card">
                <h:outputText value="Grafico de productos por vencerse"/>
                <p:donutChart id="donutChart1" model="#{productoBean.crearDonaProductosxagotar()}" style="width: 100%; height: 500px;" />
            </div>
        </div>
    </div>
    
    <div id="donutContainer2" class="grid">
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card">
                <h:outputText value="Grafico de productos mas vendidos"/>
                <p:donutChart id="donutChart2" model="#{productoBean.crearDonaProductosmasvendidos()}" style="width: 100%; height: 500px;" />
            </div>
        </div>
    </div>
</div>
</h:form>
</h:body>
</html>
