<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
   
</h:head>


<h:body>
	<h1>Estadisticas de la app</h1>



	<div>

    <h:form>
        <p:selectOneMenu value="#{productoBean.opcionesesta}">
            <f:selectItem itemLabel="Seleccionar Método" itemValue="" />
            <f:selectItem itemLabel="Ver inventario por vencer" itemValue="Inventariocant" />
           
        </p:selectOneMenu>
        <p:commandButton value="Consultar" action="#{productoBean.listarxinventario}" update="resultados"/>
    </h:form>

    <h:panelGroup id="resultados">
        <p:dataTable var="producto" value="#{productoBean.productos}">
           <p:column headerText="Nombre" sortBy="#{producto.nombre}"
				filterBy="#{producto.nombre}">
				<h:outputText value="#{producto.nombre}" />
			</p:column>

			<p:column headerText="Descripción" sortBy="#{producto.descripcion}"
				filterBy="#{producto.descripcion}">
				<h:outputText value="#{producto.descripcion}" />
			</p:column>

			<p:column headerText="Precio" sortBy="#{producto.precio}"
				filterBy="#{producto.precio}">
				<h:outputText value="#{producto.precio}" style="font-weight: 700">
					<f:convertNumber currencySymbol="$" type="currency" />
				</h:outputText>
			</p:column>

			<p:column headerText="Cantidad"
				sortBy="#{producto.cantidad_inventario}"
				filterBy="#{producto.cantidad_inventario}">
				<h:outputText value="#{producto.cantidad_inventario}" />
			</p:column>

			<p:column headerText="Categoría" sortBy="#{producto.categoria}"
				filterBy="#{producto.categoria}">
				<h:outputText value="#{producto.categoria}" />
			</p:column>
           
        </p:dataTable>
    </h:panelGroup>


	</div>
</h:body>
</html>
