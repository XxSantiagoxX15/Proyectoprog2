<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Agrega las bibliotecas de estilos de PrimeFaces -->
    <link rel="stylesheet" type="text/css" href="primefaces.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
</h:head>

<h:body>
    <h1>Estad√≠sticas de la app</h1>

    <h:form id="myForm">
    <p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
        <p:dataExporter type="pdf" target=":myForm:donutContainer" fileName="productos" />
    </p:commandButton>

    <div id="donutContainer" class="grid">
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card">
                <p:donutChart id="donutChart" model="#{productoBean.createDonutModel()}" style="width: 100%; height: 500px;" />
            </div>
        </div>
    </div>
</h:form>
</h:body>
</html>
