<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Producto</title>
</h:head>
<body>
	<h:form>
	 <p:button value="Volver" icon="pi pi-plus" outcome="producto.xhtml"
                styleClass="ui-button-success" style="margin-right: .5rem"/>
		<p:inputText value="#{productoBean.nombre}"></p:inputText>
		<p:inputText value="#{productoBean.descripcion}"></p:inputText>
		<p:inputText value="#{productoBean.precio}"></p:inputText>
		<p:inputText value="#{productoBean.cantidadinv}"></p:inputText>
		<p:inputText value="#{productoBean.categoria}"></p:inputText>
	
		<p:commandButton value="registrar" action="#{productoBean.agregar}"
			update="Dto" styleClass="rounded-button ui-button-secondary"></p:commandButton>
		<h:outputText value="#{productoBean.dto}" id="Dto"></h:outputText>
	</h:form>
</body>
</html>
