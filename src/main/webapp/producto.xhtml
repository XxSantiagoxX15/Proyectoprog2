<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crud Producto</title>
    <h:outputStylesheet library="primefaces" name="themes/bootstrap/theme.css" />
</h:head>

<h:body>
    <h:dataTable value="#{productoBean.listar()}" var="producto"
                 styleClass="ui-datatable products-table" rowKey="#{producto.id}" paginator="true"
                 rowSelectMode="add" paginatorPosition="bottom" reflow="true">

        <p:toolbar>
            <p:toolbarGroup styleClass="ui-toolbar-group-left">
                <p:commandButton value="New" icon="pi pi-plus"
                                 actionListener="#{productoBean.agregar}"
                                 update=":dialogs:manage-product-content"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":dialogs:manage-product-content" />
                </p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup styleClass="ui-toolbar-group-right">
                <!-- Agrega otros botones o componentes de la barra de herramientas aquí según sea necesario -->
            </p:toolbarGroup>
        </p:toolbar>

        <div class="products-table-header">
            <span style="font-weight: bold">Productos</span>
            <div class="filter-container ui-input-icon-left">
                <i class="pi pi-search"></i>
                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
            </div>
        </div>

        <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}">
            <h:outputText value="#{producto.nombre}" />
        </p:column>

        <p:column headerText="Descripcion" sortBy="#{producto.descripcion}" filterBy="#{producto.descripcion}">
            <h:outputText value="#{producto.descripcion}" />
        </p:column>

        <p:column headerText="Precio" sortBy="#{producto.precio}">
            <h:outputText value="#{producto.precio}" style="font-weight: 700">
                <f:convertNumber currencySymbol="$" type="currency" />
            </h:outputText>
        </p:column>

        <p:column headerText="Cantidad" sortBy="#{producto.cantidad_inventario}" filterBy="#{producto.cantidad_inventario}">
            <h:outputText value="#{producto.cantidad_inventario}" />
        </p:column>

        <p:column headerText="Categoria" sortBy="#{producto.categoria}">
            <h:outputText value="#{producto.categoria}" />
        </p:column>
    </h:dataTable>
</h:body>
</html>
