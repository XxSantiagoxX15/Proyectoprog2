<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crud Producto</title>
	<h:outputStylesheet library="primefaces"
		name="themes/bootstrap/theme.css" />
</h:head>

<h:body>
	<h:form id="form">
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="New" icon="pi pi-plus"
					outcome="insertarproducto.xhtml" styleClass="ui-button-success"
					style="margin-right: .5rem" />
				<p:button value="Editar" outcome="editarproducto.xhtml"
					styleClass="ui-button-success" style="margin-right: .5rem" />
				<p:button value="Eliminar" outcome="eliminarproducto.xhtml"
					styleClass="ui-button-success" style="margin-right: .5rem" />
				<p:button value="Agregar inventario" outcome="inventario.xhtml"
					styleClass="ui-button-success" style="margin-right: .5rem" />
			</p:toolbarGroup>

		</p:toolbar>






		<p:dataTable id="dtProducts" var="producto"
			value="#{productoBean.listar()}"
			styleClass="ui-datatable products-table" paginator="true" rows="10"
			emptyMessage="No hay productos" rowKey="#{producto.id}">

			<p:column headerText="Nombre" sortBy="#{producto.nombre}"
				filterBy="#{producto.nombre}">
				<h:outputText value="#{producto.nombre}" />
			</p:column>

			<p:column headerText="Descripción" sortBy="#{producto.descripcion}"
				filterBy="#{producto.descripcion}">
				<h:outputText value="#{producto.descripcion}" />
			</p:column>

			<p:column headerText="Precio" sortBy="#{producto.precio}"
				filterBy="#{producto.precio}">
				<h:outputText value="#{producto.precio}" style="font-weight: 700">
					<f:convertNumber currencySymbol="$" type="currency" />
				</h:outputText>
			</p:column>

			<p:column headerText="Cantidad"
				sortBy="#{producto.cantidad_inventario}"
				filterBy="#{producto.cantidad_inventario}">
				<h:outputText value="#{producto.cantidad_inventario}" />
			</p:column>

			<p:column headerText="Categoría" sortBy="#{producto.categoria}"
				filterBy="#{producto.categoria}">
				<h:outputText value="#{producto.categoria}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
