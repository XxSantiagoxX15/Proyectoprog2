<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<head>
<title>Crud Producto</title>
</head>
<body>
        <div class="card crud-demo">
    <h:form id="form">
        <p:growl id="messages" showDetail="true" />

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="insertar.xhtml"
                    
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    
                </p:commandButton>
                <p:commandButton id="delete-products-button"
                    icon="pi pi-trash" actionListener="#{productoBean.eliminarseleccionados}"
                    styleClass="ui-button-danger" update="@this">
                    <p:confirm header="Confirmation" message="Delete the selected products?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:toolbarGroup>
           
        </p:toolbar>

        <p:dataTable var="producto" value="#{productoBean.productos}"
            reflow="true" styleClass="products-table" selection="#{productoBean.productos}"
            rowKey="#{producto.nombre}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">Productos</span>
                    <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                    </span>
                </div>
            </f:facet>

     

            <p:column selectionMode="multiple" exportable="false"></p:column>

            <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}">
                <h:outputText value="#{producto.nombre}" />
            </p:column>
            <p:column headerText="Descripcion" sortBy="#{producto.descripcion}" filterBy="#{producto.descripcion}">
                <h:outputText value="#{producto.descripcion}" />
            </p:column>
       
            <p:column headerText="Price" sortBy="#{producto.precio}">
                <h:outputText value="#{producto.precio}" style="font-weight: 700">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
            </p:column>
            <p:column headerText="Cantidad" sortBy="#{producto.cantidadinv}" filterBy="#{producto.cantidadinv}">
                <h:outputText value="#{producto.cantidadinv}" />
            </p:column>
            <p:column headerText="Categoria" sortBy="#{producto.categoria}">
                <p:rating value="#{producto.categoria}" readonly="true" />
            </p:column>
         
         

        </p:dataTable>
    </h:form>

    
</div>
        
</body>

</html>
