<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<title>Registrar Inventario</title>


</h:head>
<body>
	<h:form>
	<p:commandButton value="Volver" icon="pi pi-arrow-left" action="producto.xhtml"
            styleClass="ui-button-success" style="margin-right: .5rem"/>
		<p:selectOneMenu value="#{inventarioBean.productos}">
			<f:selectItems value="#{productoBean.listar()}" var="producto"
				itemValue="#{producto.id}" itemLabel="#{producto.nombre}" />
		</p:selectOneMenu>

		<p:inputText value="#{inventarioBean.cantidad_adquirida}" />

		<p:selectOneMenu value="#{inventarioBean.proveedores}">
			<f:selectItems value="#{proveedorBean.listar()}" var="proveedor"
				itemValue="#{proveedor.id}" itemLabel="#{proveedor.nombre}" />
		</p:selectOneMenu>

		<p:selectOneMenu value="#{inventarioBean.forma_pagos}">
			<f:selectItems value="#{forma_pagoBean.listar()}" var="formapago"
				itemValue="#{formapago.id}" itemLabel="#{formapago.nombre}" />
		</p:selectOneMenu>

		<p:commandButton value="registrar"
			action="#{inventarioBean.insertar()}" update="dto"
			styleClass="rounded-button ui-button-secondary" />
		<h:outputText value="#{inventarioBean.dto}" id="dto" />
	</h:form>

</body>
</html>
