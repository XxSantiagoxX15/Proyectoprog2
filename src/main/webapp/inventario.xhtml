<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>


<title>Registrar Inventario</title>


</h:head>
<body>
	<h:form>


		<p:selectOneMenu value="#{inventarioBean.productos}">
    <f:selectItems value="#{productoBean.obtenerNombres()}" var="producto"
        itemValue="#{producto}" itemLabel="#{producto}" />
</p:selectOneMenu>
		
		<p:inputText value="#{inventarioBean.cantidad_adquirida}"/>
		
		
			<p:selectOneMenu value="#{inventarioBean.proveedor}">
    <f:selectItems value="#{proveedorBean.obtenerNombres()}" var="proveedor"
        itemValue="#{proveedor}" itemLabel="#{proveedor}" />
</p:selectOneMenu>

		<p:selectOneMenu value="#{inventarioBean.forma_pago}">
    <f:selectItems value="#{forma_pagoBean.obtenerNombres()}" var="formapago"
        itemValue="#{formapago}" itemLabel="#{formapago}" />
</p:selectOneMenu>
		<p:commandButton value="registrar" action="#{inventarioBean.insertar}"
			update="dto" styleClass="rounded-button ui-button-secondary"/>
		<h:outputText value="#{inventarioBean.dto}" id="dto"/>
	</h:form>
</body>
</html>
