<h:head>
    <title>Login</title>

<h:body>
<div class="login-container">
    <h:form id="loginForm">      
            <h2 class="welcome">Bienvenido</h2>
            <div class="input-container">
                <p:inputText class="email" value="#{userBean.email}" placeholder="Ingresa tu Correo" />
                <p:inputText class="pass" value="#{userBean.user_password}" placeholder="Ingresa tu ContraseÃ±a" />
            </div>
            <p:commandButton class="login" value="Login" action="#{userBean.login}" update="Login" styleClass="rounded-button ui-button-secondary" />
              <h:outputText value="#{userBean.mensaje}" id="Login" />           
            <div class="button-container">
                <p:commandButton class="register" value="Registrar Usuario" action="insertar.xhtml"  styleClass="rounded-button ui-button-secondary" />
           
            </div>
           
    </h:form>
    </div>
</h:body>
